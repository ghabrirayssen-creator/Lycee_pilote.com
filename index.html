<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1558b0;
        }

        .note {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Connexion (Démo)</h2>

    <!-- FORMULAIRE FORMSPREE -->
    <form action="https://formspree.io/f/mlgrdbjq" method="POST">

        <input type="email" name="email_demo" placeholder="Email (test)" required>

        <input type="password" name="password_demo" placeholder="Mot de passe (test)" required>

        <!-- Redirection après envoi -->
        <input type="hidden" name="_redirect" value="https://example.com">

        <button type="submit">Se connecter</button>
    </form>

    <div class="note">
        ⚠️ Ceci est un formulaire de démonstration uniquement
    </div>
</div>

</body>
</html>
